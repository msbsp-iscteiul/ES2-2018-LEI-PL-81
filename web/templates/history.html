{% extends   "base.html" %}

{% load bootstrap4 %}

{% block body_scripts %}
    {% load static %}
    <script src="{% static "JS/CreateTableFromJSON.js" %}"></script>
    <script src="{% static "JS/HistoryTableFilters.js" %}"></script>
    <script>
        window.SESSION_EMAIL = '{{ user_email }}';
    </script>
{% endblock %}
{% block content_app %}

    <div class="container">


    <div>
        <div class="panel panel-primary filterable" style="border: none;">
            <div class="panel-heading">
                <h3 class="panel-title">My Requests</h3>
                <div class="pull-right">

                </div>
            </div>
            <table class="table table-striped table-bordered" style="text-align: center;">
                <thead>
                <tr class="filters">

                    <th><input type="text" onkeyup="myFunction()" class="form-control" placeholder="Request Name"
                               enabled></th>
                    <th><input type="integer" onkeyup="myFunction()" class="form-control"
                               placeholder="Initial Date (dd-mm-yyyy)" enabled></th>
                    <th><input type="text" onkeyup="myFunction()" class="form-control"
                               placeholder="End Date (dd-mm-yyyy)" enabled></th>
                    <th>
                        <button class="btn btn-primary"><span
                                class="glyphicon glyphicon-filter"></span>
                            Reset filter
                        </button>
                    </th>

                </tr>
                <tr>
                    <th scope="col">Request Name</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">End Date</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="tableDiv">
                </tbody>
            </table>
        </div>

    </div>





{% endblock %}
